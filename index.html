<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Javascript To do app</title>
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="https://images.unsplash.com/photo-1598791318878-10e76d178023?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dG8lMjBkb3xlbnwwfHwwfHx8MA%3D%3D" alt="To do Image">
        </div>
        <h1 class="heading_title">
            Simple Javascript To do list
        </h1>
        <hr>
        <div class="form">
            <label class ="form_label" for="todo ">My main Goals for Today...</label>
            <input class="form_input" type="text" id="todo" name="to-do" size="30" required>

            <button class="button">Submit Today's Goal</button>
        </div>
        <div class="toDolists">
            <ul>

            </ul>
        </div>
    </section>
    
    <script src="JS/script.js"></script>
</body>
</html>
